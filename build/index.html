<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>SuperGym</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="./fonts/AlumniSans-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/AlumniSans-ExtraBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensedRegular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensedBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensedLight.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">

        <div class="header__logo">
          <a class="header__logo-link" href="./index.html">
            <img class="header__logo-image" src="./img/svg/logo.svg" alt="Логотип SUPERGYM." width="122" height="44">
          </a>
          <div class="header__link-wrapper">
            <a class="header__link" href="tel:88005555555">8-800-555-55-55</a>
          </div>
        </div>

        <section class="header__hero hero">
          <div class="hero__description">
            <h1>Фитнес центр</h1>
            <p>Омск</p>
            <ul>
              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
            <a class="button hero__button" href="#!">Купить абонемент</a>
          </div>
          <div class="hero__image">
            <picture>
              <source type="image/webp" media="(max-width: 1199px)" srcset="./img/hero-tablet.webp 1x, ./img/hero-tablet@2x.webp 2x">
              <source type="image/webp" srcset="./img/hero-desktop.webp 1x, ./img/hero-desktop@2x.webp 2x">
              <source media="(max-width: 1199px)" srcset="./img/hero-tablet.jpg 1x, ./img/hero-tablet@2x.jpg 2x">
              <img src="./img/hero-desktop.jpg" alt="Спортсмен в майке супергероя." width="500" height="556"
              srcset="./img/hero-desktop@2x.jpg 2x">
            </picture>
          </div>
        </section>
      </div>
    </header>

    <main>

    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>



  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
